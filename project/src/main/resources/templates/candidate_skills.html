<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/candidate_skills.css}" />
  <div th:replace="fragments/header :: header-css" />
  <script th:src="@{/js/candidate_skills.js}"></script>
  <title>Entrez vos compétences</title>
</head>

<body style="background-color: #f8f9fa;">
  <div th:replace="fragments/candidate_header"></div>
  <nav id="retour">
    <a href="/candidate/profile">Retour</a>
  </nav>
  <div class="container register-add mt-2">
    <div class="row">
      <section class="col-md-12">
        <h2>Entrez vos compétences</h2>
        <div id="container">
          <hr>
          <form id="form">
            <div>
              <label class="mr-1 font-weight-bold" for="skill">Compétences <span class="error">*</span>:</label>
              <input type="text" class="col-md-11 form-control mt-0" placeholder="Compétences" name="skill" id="skill">
            </div>

            <div>
              <label class="mr-1 font-weight-bold" for="level">Niveau:</label>
              <select name="level" id="level" class="col-md-11 form-control pt-1 pb-1 mt-0 pl-1">
                <option value="beginner">Débutant</option>
                <option value="intermidate">Intermédiaire</option>
                <option value="advanced">Avancé</option>
              </select>
            </div>
            <div id="addButton" style="margin-left: 5rem;">
              <button type="button" class="btn btn-add btn-sm mt-3 mb-1"><i class="fa fa-plus-circle fa-fw"></i>
                Ajouter</button>
            </div>
          </form>
          <ul id="skills" class="mt-4"></ul>
          <div id="saveButton">
            <button type="button" class="btnSave">Enregister</button>
          </div>
          <div id="skip" class="mb-2">
            <a href="/company/home">Ignorer</a>
          </div>
        </div>
      </section>
    </div>
  </div>
  <div th:replace="fragments/footer :: footer" />
</body>

</html>
