<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Edite Profile Candidate</title>
    <div th:replace="fragments/header :: header-css" />
</head>

<body class="main-breadcrumb" style="background-color: #f8f9fa;">

    <div th:replace="fragments/candidate_header"></div>

    <form th:action="@{/candidate/profile/update}" method="post" enctype="multipart/form-data"
        th:object="${candidateForm}">
        <div class="container mt-3">
            <div class="main-body mt-3">
                <div class="row gutters-sm">
                    <div class="col-md-12">
                        <div class="card mb-3">
                            <div class="card-body pt-0" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);">
                                <div class="row">
                                    <div class="col-sm-3 mt-3">
                                        <h6 class="mb-0"><i class="material-icons text-info mr-2">Pr√©nom</i></h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="text" class="form-control" th:value=${session.user.firstName}
                                            th:field="*{firstName}" required minlength="2" maxlength="50"
                                            pattern="[A-Za-z]*" />
                                        <p class="error" th:if="${#fields.hasErrors('firstName')}"
                                            th:errors="*{firstName}"></p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3 mt-3">
                                        <h6 class="mb-0"><i class="material-icons text-info mr-2">Nom</i></h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="text" class="form-control" th:value=${session.user.lastName}
                                            th:field="*{lastName}" required minlength="2" maxlength="50"
                                            pattern="[A-Za-z]*" />
                                        <p class="error" th:if="${#fields.hasErrors('lastName')}"
                                            th:errors="*{lastName}"></p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3 mt-3">
                                        <h6 class="mb-0"><i class="material-icons text-info mr-2">Email</i></h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="email" class="form-control" th:value=${session.user.email}
                                            th:field="*{email}" required maxlength="100">
                                        <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3 mt-3">
                                        <h6 class="mb-0"><i class="material-icons text-info mr-2">Photo</i></h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="file" class="form-control" aria-describedby="photo" name="photo"
                                            id="photo" th:field="*{photo}" accept="image/png,.jpg" />
                                        <p class="error" th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}"></p>
                                    </div>
                                </div>
                                <!--<hr>
                                <div class="row">
                                    <div class="col-sm-3 mt-3">
                                        <h6 class="mb-0"><i class="material-icons text-info mr-2">Cv</i></h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="file" class="form-control" aria-describedby="cv" name="cv" id="cv"
                                            th:field="*{cv}" accept=".pdf,.docx"/>
                                        <p class="error" th:if="${#fields.hasErrors('cv')}" th:errors="*{cv}">
                                    </div>
                                </div>-->
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3 mt-3">
                                        <h6 class="mb-0"><i class="material-icons text-info mr-2">Description</i></h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <textarea class="form-control" name="description" id="description" rows="3"
                                            th:text=${session.user.description} th:field="*{description}" required
                                            minlength="20"></textarea>
                                        <p class="error" th:if="${#fields.hasErrors('description')}"
                                            th:errors="*{description}"></p>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <input type="submit" class="btn btn-outline-primary mt-3 pr-5 pl-5" value="Editer">
                                </div>

                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
    </form>
    <div th:replace="fragments/footer :: footer" />
</body>

</html>
