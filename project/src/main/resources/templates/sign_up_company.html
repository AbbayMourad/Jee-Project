<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte Entreprise</title>
    <div th:replace="fragments/header :: header-css" />
</head>

<div th:fragment="Company" class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">

    <h2 class="register-heading">Créer un compte Entreprise</h2>

    <form method="POST" action="/signup/company" enctype="multipart/form-data" th:object="${companyForm}">
        <div class="row register-form">

            <div class="col-md-6">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email *" name="email" id="email">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Mot de passe *" name="password"
                        id="password">
                </div>



                <div class="form-group">
                    <div class="custom-file">
                        <input type="file" aria-describedby="logo" name="logo" id="logo" />
                        <label class="custom-file-label" for="photo">Logo d'entreprise *</label>
                    </div>
                </div>

            </div>

            <div class="col-md-6">

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Size d'entreprise *" name="size" id="size">
                </div>

                <div class="form-group">
                    <input type="date" class="form-control" placeholder="Date de fondation *" name="foundationDate"
                        id="foundationDate">
                </div>

                <div class="form-group">
                    <div class="custom-file">
                        <input type="file" aria-describedby="wallpaper" name="wallpaper" id="wallpaper" />
                        <label class="custom-file-label" for="wallpaper">Ajouter une wallpaper *</label>
                    </div>
                </div>

            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <textarea name="description" class="form-control" placeholder="Description *" id="description"
                        rows="3" style="margin-top: 0px;"></textarea>
                </div>
            </div>
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <input type="submit" class="btnRegister" value="Register">
            </div>

        </div>
    </form>
</div>

</body>

</html>
