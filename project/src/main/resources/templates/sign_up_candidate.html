<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte Candidat</title>
    <div th:replace="fragments/header :: header-css" />
</head>

<body>
    <!--Page Sign_up_Candidat-->
    <div th:fragment="Candidat" class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <h2 class="register-heading">Créer un compte Candidat</h2>
        <form method="POST" action="/signup/candidate" enctype="multipart/form-data" th:object="${candidateForm}">
            <div class="row register-form">
                <div class="col-md-6">

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Prénom *" name="firstName" id="firstName"
                            th:field="*{firstName}" />
                        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nom *" name="lastName" id="lastName" />
                    </div>

                    <div class="form-group">
                        <div class="custom-file">
                            <input type="file" aria-describedby="cv" name="cv" id="cv" />
                            <label class="custom-file-label" for="cv">Ajouter votre CV *</label>
                        </div>
                    </div>

                </div>
                <div class="col-md-6">

                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email *" name="email" id="email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Mot de passe *" name="password"
                            id="password">
                    </div>

                    <div class="form-group">
                        <div class="custom-file">
                            <input type="file" aria-describedby="photo" name="photo" id="photo" />
                            <label class="custom-file-label" for="photo">Ajouter une photo *</label>
                        </div>
                    </div>

                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <textarea name="description" class="form-control" placeholder="Description *" id="description"
                            rows="3" style="margin-top: 0px;"></textarea>
                    </div>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <input type="submit" class="btnRegister" value="Register">
                </div>

            </div>
        </form>
    </div>

</body>

</html>
