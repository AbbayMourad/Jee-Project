<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Créer un compte Candidat</title>
    <div th:replace="fragments/header :: header-css" />
</head>

<body style="background-color: #f8f9fa;">
    <div th:replace="fragments/header :: header" />

    <div class="container register">
        <div class="row mb-3">

            <!-- register-left-->
            <div class="col-md-3 register-left">
                <a class="navbar-brand ml-0" href="/">Sta:)<span style="color: #00E8E8;">Jobs</span></a>
                <h3 style="font-family: auto;margin-top: 20px;">Bonjour</h3>
                <p>
                    Notre mission vous simplifier le travail! <br>
                    Tout le monde peut utiliser <span style="font-family: 'Pacifico'; color: #de7537;">Sta:)Jobs.</span>
                </p>
                <div class="form-group">
                    <p class="text-center" style="margin-top: 10px;">Vous avez déjà un compte?
                        <a href="/signin" style="color: #88edfd;"> Connectez-vous ici</a>
                    </p>
                </div>

            </div>

            <!-- register-right-->
            <div class="col-md-9 register-right mb-0">

                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" href="/candidate/signup">Candidat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/company/signup">Entreprise</a>
                    </li>
                </ul>

                <div class="tab-content mb-0" id="myTabContent">
                    <div class="tab-pane fade active show" id="home" role="tabpanel" aria-labelledby="home-tab">

                        <h2 class="register-heading">Créer un compte Candidat</h2>
                        <form class="mb-0" method="POST" action="/signup/candidate" enctype="multipart/form-data"
                            th:object="${candidateForm}">
                            <div class="row register-form mb-0 pb-3">
                                <div class="col-md-6 mb-0">

                                    <div class="form-group">
                                        <label class="mb-0 font-weight-bold" for="firstName">Prénom <span
                                                class="error">*</span></label>
                                        <input type="text" class="form-control mt-0" placeholder="Prénom "
                                            name="firstName" id="firstName" th:field="*{firstName}" />
                                        <p class="error" th:if="${#fields.hasErrors('firstName')}"
                                            th:errors="*{firstName}">
                                        </p>
                                    </div>

                                    <div class="form-group">
                                        <label class="mb-0 font-weight-bold" for="lastName">Nom <span
                                                class="error">*</span></label>
                                        <input type="text" class="form-control mt-0" placeholder="Nom " name="lastName"
                                            id="lastName" th:field="*{lastName}" />
                                        <p class="error" th:if="${#fields.hasErrors('lastName')}"
                                            th:errors="*{lastName}">
                                        </p>
                                    </div>

                                    <div class="form-group">
                                        <label class="mb-0 font-weight-bold" for="cv">Ajouter votre CV <span
                                                class="error">*</span></label>
                                        <input class="form-control mt-0" type="file" aria-describedby="cv" name="cv"
                                            id="cv" th:field="*{cv}" />
                                        <p class="error" th:if="${#fields.hasErrors('cv')}" th:errors="*{cv}">
                                        </p>
                                    </div>

                                </div>

                                <div class="col-md-6 mb-0">

                                    <div class="form-group">
                                        <label class="mb-0 font-weight-bold" for="email">Email <span
                                                class="error">*</span></label>
                                        <input type="email" class="form-control mt-0" placeholder="Email " name="email"
                                            id="email" th:field="*{email}">
                                        <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                    </div>

                                    <div class="form-group">
                                        <label class="mb-0 font-weight-bold" for="password">Mot de passe <span
                                                class="error">*</span></label>
                                        <input type="password" class="form-control mt-0" placeholder="Mot de passe "
                                            name="password" id="password" th:field="*{password}">
                                        <p class="error" th:if="${#fields.hasErrors('password')}"
                                            th:errors="*{password}"></p>
                                    </div>

                                    <div class="form-group">
                                        <label class="mb-0 font-weight-bold" for="photo">Ajouter une photo <span
                                                class="error">*</span></label>
                                        <input type="file" class="form-control mt-0" aria-describedby="photo"
                                            name="photo" id="photo" th:field="*{photo}" />
                                        <p class="error" th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}"></p>
                                    </div>

                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="mb-0 font-weight-bold" for="description">Description <span
                                                class="error">*</span></label>
                                        <textarea name="description" class="form-control mt-0"
                                            placeholder="Description " id="description" th:field="*{description}"
                                            rows="3" style="margin-top: 0px;"></textarea>
                                        <p class="error" th:if="${#fields.hasErrors('description')}"
                                            th:errors="*{description}"></p>
                                    </div>
                                </div>
                                <div class="col-md-6"></div>
                                <div class="col-md-6">
                                    <input type="submit" class="btnRegister" value="Register">
                                </div>

                            </div>
                        </form>
                        <p th:if="${status} != null" th:text="'status:' +  ${status}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer" />
</body>

</html>
